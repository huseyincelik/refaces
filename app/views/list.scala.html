@(employees: List[Employee])

    @main("Ben Kimim") {

        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
            @for(employee <- employees) {
                <tr>
                    <td>@employee.id</td>
                    <td>@employee.username</td>
                    <td>@employee.firstName</td>
                    <td>@employee.lastName</td>
                </tr>
            }
            </tbody>
        </table>

        <a class="btn btn-primary btn-lg" href="@controllers.routes.EmployeeController.newEmployee()" role="button">Yeni Ekle</a>
    }
